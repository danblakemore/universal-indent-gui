[No backup]
Category=6
Description="<html>Do not retain a backup of the original file.</html>"
EditorType=boolean
TrueFalse=--suffix=none|
ValueDefault=0

[Errors to stdout]
Category=6
Description="<html>Print errors and help information to standard-output rather than to standard-error.</html>"
EditorType=boolean
TrueFalse=--errors-to-stdout|
ValueDefault=0

[Preserve date]
Category=6
Description=""<html>Preserve the original file's date and time modified. The time modified will be changed a few micro seconds to force a compile.</html>""
EditorType=boolean
TrueFalse=--preserve-date|
ValueDefault=0

